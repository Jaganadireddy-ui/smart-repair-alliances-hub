<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Repair Alliances Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial;
  text-align: center;
  padding: 40px;
  background: #f2f4f8;
}

h2 {
  margin-bottom: 20px;
}

.btn {
  padding: 14px 25px;
  background: #0d6efd;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
}

.section {
  display: none;
}

.box {
  border: 1px solid #ccc;
  padding: 15px;
  margin: 12px auto;
  width: 260px;
  border-radius: 10px;
  background: white;
  cursor: pointer;
}

.box:hover {
  background: #e8f1ff;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <h2>Smart Repair Alliances Hub</h2>
  <button class="btn" onclick="openStep1()">Register / Request</button>
</div>

<!-- STEP 1 -->
<div id="step1" class="section">
  <h3>Select Service Type</h3>

  <div class="box" onclick="selectType('Repair')">ðŸ”§ Repair</div>
  <div class="box" onclick="selectType('New Purchase')">ðŸ†• New One</div>
  <div class="box" onclick="selectType('Service')">ðŸ›  Service</div>

  <br>
  <button class="btn" onclick="goHome()">â¬… Back</button>
</div>

<!-- STEP 2 -->
<div id="step2" class="section">
  <h3>Select Appliance</h3>

  <div class="box" onclick="sendWA('AC')">AC</div>
  <div class="box" onclick="sendWA('Washing Machine')">Washing Machine</div>
  <div class="box" onclick="sendWA('Refrigerator')">Refrigerator</div>
  <div class="box" onclick="sendWA('Water Purifier')">Water Purifier</div>
  <div class="box" onclick="sendWA('TV')">TV</div>
  <div class="box" onclick="sendWA('Cooler')">Cooler</div>
  <div class="box" onclick="sendWA('Chimney')">Chimney</div>
  <div class="box" onclick="sendWA('Microwave Oven')">Microwave Oven</div>
  <div class="box" onclick="sendWA('DTH')">DTH</div>

  <br>
  <button class="btn" onclick="backToType()">â¬… Back</button>
</div>

<script>
let selectedType = "";

function openStep1() {
  document.getElementById("home").style.display = "none";
  document.getElementById("step1").style.display = "block";
}

function goHome() {
  document.getElementById("step1").style.display = "none";
  document.getElementById("home").style.display = "block";
}

function selectType(type) {
  selectedType = type;
  document.getElementById("step1").style.display = "none";
  document.getElementById("step2").style.display = "block";
}

function backToType() {
  document.getElementById("step2").style.display = "none";
  document.getElementById("step1").style.display = "block";
}

function sendWA(service) {
  let phone = "916303715808"; // your WhatsApp number
  let message = Hello, I need ${selectedType} for ${service}. Please contact me.;
  let url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(message);
  window.open(url, "_blank");
}
</script>

</body>
</html>

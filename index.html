<script>
let selectedService = "";

function toggleService(id) {
  document.querySelectorAll(".items").forEach(el => {
    if (el.id === id) {
      el.style.display = el.style.display === "block" ? "none" : "block";
    } else {
      el.style.display = "none";
    }
  });
}

function openForm(service) {
  selectedService = service;
  document.getElementById("serviceName").innerText = service;

  // clear old data
  document.getElementById("custName").value = "";
  document.getElementById("custMobile").value = "";
  document.getElementById("custIssue").value = "";
  document.getElementById("custAddress").value = "";

  document.getElementById("formBox").style.display = "block";
}

function closeForm() {
  document.getElementById("formBox").style.display = "none";
}

function sendWhatsApp() {
  let name = document.getElementById("custName").value.trim();
  let mobile = document.getElementById("custMobile").value.trim();
  let issue = document.getElementById("custIssue").value.trim();
  let address = document.getElementById("custAddress").value.trim();

  if (!name || !mobile || !issue || !address) {
    alert("Please fill all details");
    return;
  }

  let msg =
`Service: ${selectedService}
Name: ${name}
Mobile: ${mobile}
Issue: ${issue}
Address: ${address}`;

  window.open("https://wa.me/916303715808?text=" + encodeURIComponent(msg));
}

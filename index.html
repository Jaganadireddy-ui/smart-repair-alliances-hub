<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Smart Repair Alliances Hub</title>

<style>
body {
  font-family: Arial;
  background: #f2f4f8;
  margin: 0;
}

h2 {
  padding: 15px;
}

.service {
  margin: 10px;
  border-radius: 10px;
  overflow: hidden;
  background: white;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.service-btn {
  width: 100%;
  background: #0d6efd;
  color: white;
  padding: 15px;
  border: none;
  font-size: 18px;
  text-align: left;
  cursor: pointer;
}

.items {
  display: none;
  padding: 10px;
}

.items div {
  background: #eef1f5;
  padding: 12px;
  margin: 6px 0;
  border-radius: 6px;
}

.items a {
  text-decoration: none;
  color: black;
  font-weight: 500;
}
</style>
</head>

<body>

<h2>Our Services</h2>

<div class="service">
  <button class="service-btn" onclick="toggleService('ac')">‚ùÑÔ∏è AC Service</button>
  <div class="items" id="ac">
    <div><a href="tel:6303715808">AC Repair</a></div>
    <div><a href="tel:6303715808">AC Installation</a></div>
    <div><a href="tel:6303715808">AC Service</a></div>
  </div>
</div>

<div class="service">
  <button class="service-btn" onclick="toggleService('fridge')">üßä Refrigerator</button>
  <div class="items" id="fridge">
    <div><a href="tel:6303715808">Refrigerator Repair</a></div>
    <div><a href="tel:6303715808">Gas Filling</a></div>
  </div>
</div>

<div class="service">
  <button class="service-btn" onclick="toggleService('wash')">üß∫ Washing Machine</button>
  <div class="items" id="wash">
    <div><a href="tel:6303715808">Top Load Repair</a></div>
    <div><a href="tel:6303715808">Front Load Repair</a></div>
  </div>
</div>

<div class="service">
  <button class="service-btn" onclick="toggleService('chimney')">üî• Chimney</button>
  <div class="items" id="chimney">
    <div><a href="tel:6303715808">Cleaning</a></div>
    <div><a href="tel:6303715808">Repair</a></div>
  </div>
</div>

<div class="service">
  <button class="service-btn" onclick="toggleService('dth')">üì° DTH Service</button>
  <div class="items" id="dth">
    <div><a href="tel:6303715808">New Connection</a></div>
    <div><a href="tel:6303715808">Repair</a></div>
  </div>
</div>

<script>
function toggleService(id) {
  const all = document.querySelectorAll(".items");

  all.forEach(box => {
    if (box.id === id) {
      box.style.display = box.style.display === "block" ? "none" : "block";
    } else {
      box.style.display = "none";
    }
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Repair Alliances Hub</title>

<style>
body {
  font-family: Arial;
  background: #f2f4f8;
  margin: 0;
}

header {
  background: #0d6efd;
  color: white;
  padding: 15px;
  text-align: center;
}

.service {
  margin: 12px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 6px rgba(0,0,0,.1);
}

.service-btn {
  width: 100%;
  padding: 15px;
  background: #0d6efd;
  color: white;
  border: none;
  font-size: 18px;
  text-align: left;
  cursor: pointer;
}

.options {
  display: none;
  padding: 10px;
}

.option {
  background: #eef1f5;
  padding: 12px;
  margin: 6px 0;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
}
</style>
</head>

<body>

<header>
  <h2>Smart Repair Alliances Hub</h2>
  <p>Kadapa ‚Äì Doorstep Service</p>
</header>

<script>
let customerName = prompt("Enter your name:");

function toggle(id) {
  document.querySelectorAll(".options").forEach(x => {
    if (x.id === id) {
      x.style.display = x.style.display === "block" ? "none" : "block";
    } else {
      x.style.display = "none";
    }
  });
}

function sendWhatsApp(service, type) {
  let name = customerName || "Customer";
  let message =
    "Hello, my name is " + name +
    ". I need " + service + " - " + type +
    ". Please contact me.";

  let url = "https://wa.me/916303715808?text=" + encodeURIComponent(message);
  window.open(url, "_blank");
}
</script>

<h3 style="padding:10px;">Our Services</h3>

<!-- AC -->
<div class="service">
  <button class="service-btn" onclick="toggle('ac')">‚ùÑÔ∏è AC Service</button>
  <div class="options" id="ac">
    <div class="option" onclick="sendWhatsApp('AC','Repair')">AC Repair</div>
    <div class="option" onclick="sendWhatsApp('AC','Installation')">AC Installation</div>
    <div class="option" onclick="sendWhatsApp('AC','General Service')">AC Service</div>
  </div>
</div>

<!-- Refrigerator -->
<div class="service">
  <button class="service-btn" onclick="toggle('fridge')">üßä Refrigerator</button>
  <div class="options" id="fridge">
    <div class="option" onclick="sendWhatsApp('Refrigerator','Repair')">Repair</div>
    <div class="option" onclick="sendWhatsApp('Refrigerator','Gas Filling')">Gas Filling</div>
    <div class="option" onclick="sendWhatsApp('Refrigerator','Service')">Service</div>
  </div>
</div>

<!-- Washing Machine -->
<div class="service">
  <button class="service-btn" onclick="toggle('wash')">üß∫ Washing Machine</button>
  <div class="options" id="wash">
    <div class="option" onclick="sendWhatsApp('Washing Machine','Repair')">Repair</div>
    <div class="option" onclick="sendWhatsApp('Washing Machine','Installation')">Installation</div>
    <div class="option" onclick="sendWhatsApp('Washing Machine','Service')">Service</div>
  </div>
</div>

<!-- Chimney -->
<div class="service">
  <button class="service-btn" onclick="toggle('chimney')">üî• Chimney</button>
  <div class="options" id="chimney">
    <div class="option" onclick="sendWhatsApp('Chimney','Cleaning')">Cleaning</div>
    <div class="option" onclick="sendWhatsApp('Chimney','Repair')">Repair</div>
    <div class="option" onclick="sendWhatsApp('Chimney','Installation')">Installation</div>
  </div>
</div>

<!-- DTH -->
<div class="service">
  <button class="service-btn" onclick="toggle('dth')">üì° DTH Service</button>
  <div class="options" id="dth">
    <div class="option" onclick="sendWhatsApp('DTH','New Connection')">New Connection</div>
    <div class="option" onclick="sendWhatsApp('DTH','Signal Issue')">Signal Issue</div>
    <div class="option" onclick="sendWhatsApp('DTH','Relocation')">Relocation</div>
  </div>
</div>

</body>
</html>

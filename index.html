<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Repair Flow</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial;
  text-align: center;
  padding: 20px;
  background: #f4f6f9;
}

.btn {
  padding: 14px 22px;
  background: #0d6efd;
  color: white;
  border: none;
  border-radius: 8px;
  margin: 10px;
  font-size: 16px;
  cursor: pointer;
}

.box {
  border: 1px solid #ccc;
  padding: 14px;
  margin: 10px auto;
  width: 260px;
  border-radius: 10px;
  background: #fff;
  cursor: pointer;
}

.box:hover {
  background: #e9f2ff;
}

.section {
  display: none;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <h2>Smart Repair Alliances Hub</h2>
  <button class="btn" onclick="openStep1()">Register / Request</button>
</div>

<!-- STEP 1 -->
<div id="step1" class="section">
  <h3>Select Type</h3>

  <div class="box" onclick="selectType('Repair')">ðŸ”§ Repair</div>
  <div class="box" onclick="selectType('New Purchase')">ðŸ†• New One</div>
  <div class="box" onclick="selectType('Service')">ðŸ›  Service</div>

  <button class="btn" onclick="goHome()">â¬… Back</button>
</div>

<!-- STEP 2 -->
<div id="step2" class="section">
  <h3>Select Service</h3>

  <div class="box" onclick="sendWhatsApp('AC')">AC</div>
  <div class="box" onclick="sendWhatsApp('Washing Machine')">Washing Machine</div>
  <div class="box" onclick="sendWhatsApp('Refrigerator')">Refrigerator</div>
  <div class="box" onclick="sendWhatsApp('Water Purifier')">Water Purifier (RO)</div>
  <div class="box" onclick="sendWhatsApp('TV')">TV</div>
  <div class="box" onclick="sendWhatsApp('Geyser')">Geyser</div>
  <div class="box" onclick="sendWhatsApp('Cooler')">Air Cooler</div>
  <div class="box" onclick="sendWhatsApp('Chimney')">Chimney</div>
  <div class="box" onclick="sendWhatsApp('Microwave Oven')">Microwave Oven</div>
  <div class="box" onclick="sendWhatsApp('DTH')">DTH</div>
  <div class="box" onclick="sendWhatsApp('Double Cot Bed Fitting')">Double Cot Bed</div>

  <button class="btn" onclick="goBackStep1()">â¬… Back</button>
</div>

<script>
let selectedType = "";

function openStep1() {
  document.getElementById("home").style.display = "none";
  document.getElementById("step1").style.display = "block";
}

function selectType(type) {
  selectedType = type;
  document.getElementById("step1").style.display = "none";
  document.getElementById("step2").style.display = "block";
}

function goBackStep1() {
  document.getElementById("step2").style.display = "none";
  document.getElementById("step1").style.display = "block";
}

function goHome() {
  document.getElementById("step1").style.display = "none";
  document.getElementById("home").style.display = "block";
}

function sendWhatsApp(service) {
  let phone = "916303715808";
  let msg = Hello, I need ${selectedType} for ${service}. Please contact me.;
  let url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(msg);
  window.open(url, "_blank");
}
</script>

</body>
</html>
